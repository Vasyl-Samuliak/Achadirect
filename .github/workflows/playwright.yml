name: Achadirect Testing
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 6 * * *'
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        shardIndex: [1, 2, 3, 4, 5, 6]
        shardTotal: [6]
    
    timeout-minutes: 240
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --test-ignore "tests/sign_up.spec.js"  --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      env:
          OS_NAME: ${{ matrix.os }}
          TEST_INVALID_EMAIL_FORMAT: ${{ secrets.TEST_INVALID_EMAIL_FORMAT }}
          TEST_PASSWORD_FOR_INVALID_EMAIL_FORMAT: ${{ secrets.TEST_PASSWORD_FOR_INVALID_EMAIL_FORMAT }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL}}
          TEST_PHONE_NUMBER: ${{ secrets.TEST_PHONE_NUMBER }}
          TEST_PASSWORD: ${{ secrets. TEST_PASSWORD }}
          TEST_FIRSTNAME: ${{ secrets.TEST_FIRSTNAME }}
          TEST_LASTNAME: ${{ secrets.TEST_LASTNAME }}
          TEST_COUNTRY: ${{ secrets.TEST_COUNTRY }}
          TEST_LOGIN_EMAIL: ${{ secrets.TEST_LOGIN_EMAIL}}
          TEST_LOGIN_PASSWORD: ${{ secrets.TEST_LOGIN_PASSWORD }}
        
    - name: Upload blob report to GitHub Actions Artifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: achadirect-tests-report-${{ matrix.os }}-${{ matrix.shardIndex }}
        path: playwright-report/
        retention-days: 1


  merge-reports:
    # Merge reports after playwright-tests, even if some shards have failed
    if: ${{ always() }}
    needs: [playwright-tests]

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v5
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci

    - name: Download blob reports from GitHub Actions Artifacts
      uses: actions/download-artifact@v5
      with:
        path: all-test-reports
        pattern: achadirect-tests-report-*
        merge-multiple: true

    - name: Merge into HTML Report
      run: npx playwright merge-reports --reporter html ./all-test-reports

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: html-report--attempt-${{ github.run_attempt }}
        path: playwright-report
        retention-days: 14